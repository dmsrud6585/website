  <script>
    var accordionTitle = $('.accordion-title');
    accordionTitle.bind('click', function() {
      var _self = $(this); //_self변수 선언하여 this대입
      if (!_self.hasClass('isOpen')) { //_self가 isOpen이라는 class를 가지고 있지 않을 경우에만 실행
        accordionTitle.removeClass('isOpen'); //class isOpen을 제거
        $(this).addClass('isOpen'); //선택한 title에 class isOpen 추가
        accordionTitle.next().slideUp();
        $(this).next().slideDown();
      }
    }); //jquery 이용해서 아코디언 만들기

    new Swiper('.section .swiper-container', {
